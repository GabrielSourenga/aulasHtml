<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Cadastro de Aluno 👨‍🎓</h1>
    </header>
    <main>
        <form action="#">
            <label for="nNome">Nome:</label>
            <input type="text" id="nNome" placeholder="Coloque seu Nome">

            <br><br>
            <label for="eEmail">E-mail:</label>
            <input type="email" id="eEmail" placeholder="Ex: meuemail@email.com" required>

            <br><br>
            <label for="iIdade">Idade:</label>
            <input type="number" id="iIdade" placeholder="Coloque sua Idade">

            <label for="cCep">CEP:</label>
            <input type="number" id="cCep" placeholder="Ex: 58694-221" required>

            <br><br>
            <label for="sSenha">Senha:</label>
            <input type="password" id="sSenha" placeholder="Coloque seu Senha" required>

            <br><br>
            <input type="submit" value="Enviar">

        </form>
    </main>

</body>

</html>
