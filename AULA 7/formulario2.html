<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rádio e Checbox</title>
</head>

<body>
    <h1>Escolha as escolhas</h1>
    <form action="#">
        <p>Você mora:</p>

        <input type="radio" name="reg" id="reg1" value="N">
        <label for="reg1">Zona Norte</label>

        <br>
        <input type="radio" name="reg" id="reg2" value="S"> 
        <label for="reg2">Zona Sul</label>

        <br>
        <input type="radio" name="reg" id="reg3" value="O">
        <label for="reg3">Zona Oeste</label>

        <br>
        <input type="radio" name="reg" id="reg4" value="L">
        <label for="reg4">Zona Leste</label>
<!-- ========================================================================================= -->
        <br><br>

        <p>Qual curso você quer?</p>
        <input type="checkbox" name="curso1" id="Mic" value="M">
        <label for="Mic">Microsoft office</label>

        <br>
        <input type="checkbox" name="curso2" id="Pro" value="P">
        <label for="Pro">Programação Web</label>

        <br>
        <input type="checkbox" name="curso3" id="Sup" value="S">
        <label for="Sup">Suporte em T.I.</label>

        <br>
        <input type="checkbox" name="curso4" id="Ges" value="G">
        <label for="Ges">Gestão Emp.</label>

        <br><br>
        <input type="submit" value="Enviar">
        
    </form>

</body>

</html>
