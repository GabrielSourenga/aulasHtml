<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipos de Listas</title>
</head>
<body>
    <h1>Listas do HTML 👾</h1>
    
    <h2>Lista cordenada 😎</h2> 
        <!--Churrasco, Strognoff de frango e Macarrão  -->
        <ol> 
            <li>Churrasco</li>        
            <li>Strognoff de frango</li>
            <li>Macarrão</li>
        </ol>

    <h2>Listas não Ordenadas 😜</h2>
    <ul>
        <li>Arroz</li>
        <li>Salada</li>
        <li>Guaraná</li>
    </ul>

</body>
</html>
